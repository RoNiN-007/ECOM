<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .main-container {
      min-height: 100vh;
      background: linear-gradient(to bottom, #e91e63, #9c27b0, #3949ab);
      position: relative;
      overflow: hidden;
    }
    
    .bg-mountains {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: url('https://i.postimg.cc/d0N38Gf9/60f1eeb5-7a15-46bf-bfc9-45c9f608df92.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.6;
      mix-blend-mode: soft-light;
    }
    
    .content-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .nav-bar {
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav-links {
      display: flex;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-right: 2.5rem;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #f8bbd0;
    }
    
    .login-button {
      border-radius: 9999px;
      padding: 0.25rem 1.5rem;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .form-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .form-card {
      width: 100%;
      max-width: 28rem;
      padding: 2rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .form-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 1.25rem;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .form-input {
      width: 100%;
      padding: 0.5rem 0.75rem 0.5rem 2.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
      color: white;
      transition: border-color 0.3s;
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #f8bbd0;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    
    .checkbox-input {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
      border-radius: 0.125rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .checkbox-input:checked {
      background-color: #e91e63;
    }
    
    .checkbox-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(233, 30, 99, 0.3);
    }
    
    .checkbox-label {
      font-size: 0.875rem;
      color: white;
    }
    
    .submit-button {
      width: 100%;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      color: white;
      font-weight: 500;
      padding: 0.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: linear-gradient(to right, #d81b60, #7b1fa2);
    }
    
    .login-text {
      text-align: center;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 1rem;
    }
    
    .login-link {
      color: white;
      text-decoration: underline;
      margin-left: 0.25rem;
      transition: color 0.3s;
    }
    
    .login-link:hover {
      color: #f8bbd0;
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <div class="bg-mountains"></div>
    
    <!-- Content container -->
    <div class="content-container">
      <!-- Navigation bar -->
      <nav class="nav-bar">
        <div class="nav-links">
          <a href="HORSE.HTML">Home</a>
          
          <a href="about.html">About</a>
        </div>
        
      </nav>
      
   
      <div class="form-container">
        <div class="form-card">
          <div class="form-header">
            <h1>Registration</h1>
          </div>
          
          <form>
            <div class="form-group">
              <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input
                type="text"
                name="name"
                placeholder="Name"
                class="form-input"
                required
              />
            </div>
            
            <div class="form-group">
              <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-input"
                required
              />
            </div>
            
         
            <div class="form-group">
              <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-input"
                required
              />
            </div>
            
            <!-- Terms checkbox -->
            <div class="checkbox-container">
              <input 
                type="checkbox" 
                id="terms" 
                class="checkbox-input"
              />
              <label for="terms" class="checkbox-label">
                Agree to the Terms & Conditions
              </label>
            </div>
            
            <!-- Register button -->
            <button 
              type="submit" 
              class="submit-button"
            >
              Register
            </button>
            
            <!-- Login link -->
            <div class="login-text">
              Already have an account?
              <a href="#" class="login-link">
                Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
